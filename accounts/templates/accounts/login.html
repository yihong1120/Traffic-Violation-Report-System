{% extends "base.html" %}
{% comment %}This template handles the login functionality for the application.{% endcomment %}
{% load static %}

{% block content %}
  <h2>登入</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Login</button>
    <a href="{% url 'register' %}">Register</a>    
  </form>
{% endblock %}
