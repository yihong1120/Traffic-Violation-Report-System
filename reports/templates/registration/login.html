{% extends "base.html" %}
{% load static %}

<link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">

{% block content %}
  <h2>登入</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="button">Login</button>
    <a href="{% url 'register' %}" class="button">Register</a>    
  </form>

  <!-- 添加 Facebook 登入按鈕 -->
  <a href="{% url 'socialaccount_login' 'facebook' %}" class="button">使用 Facebook 登入</a>
{% endblock %}
